<!DOCTYPE html>
<!--inspired By Hellen and her teacher Code Maintained By Redgar Tech-->
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Hellen's Translator | Redgar Tech</title>
    <link rel="stylesheet" href="Hellen.Css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter text"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i class="fas fa-volume-up"></i>
                        <i class="fas fa-copy"></i>
                    </div>
                    <select>
                        <option value="en-US">English</option>
                        <option value="ro-RO">Romania</option>
                        <option value="ne-NP">Nepali</option>
                    </select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="row to">
                    <select>
                        <option value="ro-RO">Romania</option>
                        <option value="ne-NP">Nepali</option>
                        <option value="en-US">English</option>
                    </select>
                    <div class="icons">
                        <i class="fas fa-volume-up"></i>
                        <i class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>

    <script src="JS/countries.js"></script>
    <script src="JS/script.js"></script>

</body>
</html>
